
<div class="row mt-4 justify-content-center">
  <div class="col-md-6 justify-content-center d-flex">
    <p>This is a simple CSV (comma separated values) file of transaction data for a fictitious business. Below is peek of the file contents. There are 5034 rows and 20 columns. </p>
  </div>
</div>
<div class="justify-content-center overflow-container">
  <div class="table-container d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="row mt-4 justify-content-center">
  <div class="col-md-4 d-flex justify-content-center">
    <a [href]="transactionsCSV" rel="alternate">
      <button mat-raised-button color="primary">Download</button>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;<button mat-raised-button color="accent" (click)="back()">Back</button>
  </div>
</div>
